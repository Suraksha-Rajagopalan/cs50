<!DOCTYPE HTML>
<html lang="en">
<head><title> table </title>
<style>
table{
border: 2px solid black;
border-collapse: collapse;
}
td{
border: 1px solid black;
padding: 5px;}
</style>
</head>
<body>
<table>
<thead>
<tr>
<td><b>Ocean</b></td>
<td><b>Average depth</b></td>
<td><b>Maximum depth</b></td>
</tr>
</thead>
<tbody>
<tr>
<td>Pacific Ocean</td>
<td>4,280m</td>
<td>10,911m</td>
</tr>
<tr>
<td>Atlantic Ocean</td>
<td>3,646m</td>
<td>8,486m</td>
</tr>
</tbody>
</table>
</body>
</html>
